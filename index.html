<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>Card</title>
</head>
<body>
    <p class="message">Working for mobile, sorry :(</p>
    <button class="skin">Skin</button>
    <section class="container">
        <article class="card">
            <img class="visa" src="img/visa.png" alt="visa">
            <ul class="pin">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <span class="circle1"></span>
            <span class="circle2"></span>
            <input class="iNumber" type="text" placeholder="Number Card">
            <div class="iCard">
                <h3 class="title1">CARD HOLDER</h3>
                <input class="iName" type="text" placeholder="your name">
            </div>
            <div class="iCard2">
                <h3 class="title2">EXPIRES</h3>
                <input class="iDate" type="text" placeholder="date">
            </div>
            <div class="iCard3">
                <h3 class="title3">CVV</h3>
                <input class="iCvv" type="text" placeholder="cvv">
            </div>
        </article>
    </section>
</body>
</html>
